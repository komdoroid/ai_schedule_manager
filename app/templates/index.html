<!DOCTYPE html>
<html>
<head>
    <title>AI Schedule Manager</title>
    <!-- FullCalendarのCSS/JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- カスタムCSS -->
    <style>
        #calendar {
            max-width: 900px;
            margin: 40px auto;
        }
    </style>
</head>
<body>
    <!-- 既存のカレンダーdivをラップ -->
    <div class="container-fluid">
        <div class="row">
            <!-- 左側: カレンダー -->
            <div class="col-md-8">
            <div id="calendar"></div>
            </div>
            
            <!-- 右側: タイムテーブル (初期状態は非表示) -->
            <div class="col-md-4" id="dailyTimetable" style="display:none;">
            <div class="card">
                <div class="card-header">
                <h5 id="timetableDate">2024-03-20</h5>
                </div>
                <div class="card-body p-0">
                <div id="timeSlots" style="max-height: 70vh; overflow-y: auto;">
                    <!-- 時間帯がここに動的に挿入されます -->
                </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    <!-- カレンダーJS -->
    <script src="{{ url_for('static', filename='js/calendar.js') }}"></script>
    <!-- モーダルダイアログ -->
    <div class="modal fade" id="eventModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">予定を追加</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="eventForm">
                <div class="mb-3">
                    <label for="eventTitle" class="form-label">予定名</label>
                    <input type="text" class="form-control" id="eventTitle" required>
                </div>
                <div class="mb-3">
                    <label for="eventDate" class="form-label">日付</label>
                    <input type="date" class="form-control" id="eventDate" required>
                </div>
                <div class="mb-3">
                    <label for="eventTime" class="form-label">時間（任意）</label>
                    <input type="time" class="form-control" id="eventTime">
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
                <button type="button" class="btn btn-primary" id="saveEvent">保存</button>
            </div>
            </div>
        </div>
    </div>
    <!-- AI自動予定登録フォーム -->
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
            <i class="bi bi-robot"></i> AI予定登録
            </div>
            <div class="card-body">
            <form id="aiEventForm">
                <div class="mb-3">
                <label class="form-label">自然言語で予定を入力</label>
                <input type="text" class="form-control" id="aiInput" 
                        placeholder="例: 来週月曜の15時に打ち合わせ">
                </div>
                <button type="submit" class="btn btn-primary">
                <i class="bi bi-magic"></i> 解析して登録
                </button>
            </form>
            </div>
        </div>
    </div>
</body>
</html>
